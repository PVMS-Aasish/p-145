<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="2 0.75 -4" color="cyan"></a-box>
        <a-sphere position="4 0.75 -4" radius="1.25" color="red"></a-sphere>
        <a-cylinder position="6 0.75 -4" radius="0.5" height="2.5" color="white"></a-cylinder>
        <a-octahedron position="8 0.75 -4" radius="0.45" color="green"></a-octahedron>
        <a-ring position="10 0.75 -4" radius-inner="0.25" radius-outer="0.7" color="yellow"></a-ring>
        <a-cone position="12 0.75 -4" radius="0.45" height="2.5" color="pink"></a-cone>
        

    </a-scene>
</body>

</html>
